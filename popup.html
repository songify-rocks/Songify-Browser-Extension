<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Songify Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --songify-green: #1ED760; /* Songify brand green */
            --songify-dark: #191414;  /* Dark color for text/background */
            --songify-grey: #b3b3b3;  /* Grey for secondary text */
            --songify-light-grey: #282828; /* Light grey for cards */
        }
        body {
            width: 320px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: white;
            margin: 0;
            background-color: var(--songify-dark);
        }
        .container {
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .logo {
            width: 60px;
            height: auto;
        }
        .title-container {
            display: flex;
            flex-direction: column;
        }
        .title-songify {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            margin: 0;
            color: var(--songify-green);
            line-height: 1.2;
        }
        .title-companion {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
            background-color: var(--songify-light-grey);
            padding: 16px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            color: white;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: background-color 0.2s;
        }
        input[type="number"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }
        input[type="number"]::placeholder {
            color: var(--songify-grey);
        }
        button {
            background-color: var(--songify-green);
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 500px; /* Rounded button like on Songify website */
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.2s;
        }
        button:hover {
            background-color: #1db954;
            transform: scale(1.03);
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status.success {
            background-color: rgba(30, 215, 96, 0.2);
            color: var(--songify-green);
        }
        .status.error {
            background-color: rgba(235, 87, 87, 0.2);
            color: #eb5757;
        }
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 14px;
            border-radius: 6px;
            background: var(--songify-light-grey);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #bdc1c6;
        }
        .status-indicator.connected {
            background: var(--songify-green);
        }
        .status-indicator.disconnected {
            background: #eb5757;
        }
        .status-text {
            font-size: 14px;
            color: white;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--songify-grey);
        }
        a {
            color: var(--songify-green);
            text-decoration: none;
            transition: all 0.2s;
            position: relative;
        }
        a:hover {
            color: white;
        }
        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--songify-green);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s;
        }
        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/logo.png" alt="Songify Logo" class="logo">
            <div class="title-container">
                <span class="title-songify">Songify</span>
                <span class="title-companion">Companion</span>
            </div>
        </div>
        <div class="form-group">
            <label for="port">WEBSOCKET PORT</label>
            <input type="number" id="port" min="1" max="65535" placeholder="Enter port number (default: 65530)">
        </div>
        <button id="save">Save Settings</button>
        <div id="status" class="status" style="display: none;"></div>
        <div class="connection-status">
            <div id="statusIndicator" class="status-indicator"></div>
            <span id="statusText" class="status-text">Checking connection...</span>
        </div>
        <div class="footer">
            <p>Â© 2025 <a href="https://songify.rocks" target="_blank">Songify</a> Browser Companion v1.0</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
